<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="'utf-8">
        <title>Links Lesson</title>
    </head>
    <body>
        <h1>
            Homepage
        </h1>
        <!-- The anchor tag can be pointed at a new tab with target='_blank' -->
        <!-- or at the current tab target='_self' -->
        <a href="https://www.theodinproject.com/lessons/foundations-links-and-images" target="_blank" rel="noopener noreferrer">click me</a>
        <!-- Noopener anfd noreferrer are for security purposes:  -->
        <!-- Noopener stops this attack owasp.org/www-community/attacks/Reverse_Tabnabbing -->
        <!-- Noreferrer stops the target website from finding out who's linking to it - optional -->
        <br>
        <a href="./pages/about.html" alt="Dog" height="310" width="310">About</a>
    </body>
</html>
