<!-- BOILERPLATE HTML - Dicussing the basics expected in a given file -->

<!-- DOCTYPE Declaration - Tells browser which HTML version to us -->
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<!-- HTML Element - Root of the tree -->
<html lang="en">
  <!-- Head element - contains metadata -->
  <head>
    <!-- Elements to define encoding and title -->
    <meta charset="utf-8">
    <title>My First Webpage</title>
  </head>

  <!-- Body element - contains actual body of file -->
  <body>
    Hello World!
  </body>
</html>

<!-- This can now be accessed by navigating to the folder and 
    using 'google-chrome index.html' -->
